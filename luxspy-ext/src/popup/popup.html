<html lang="en">
    <head>
        <link rel="stylesheet" href="popup.css">
        <title>LuxSpy</title>
    </head>
    <body>
        <!-- Main Page -->
        <div id="main-page" class="page active">
            <div class="header">
                <h1>LuxSpy</h1>
                <p>AutoDarts Match Monitor</p>
                <div class="logged-in-player" id="logged-in-player">
                    <span>Loading...</span>
                </div>
                <div class="settings-icon" id="settings-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                    </svg>
                </div>
            </div>
            
            <div class="status-section">
                <h2>Current Status <div id="update-indicator" class="update-indicator"></div></h2>
                <div id="status-content">
                    <p>Loading...</p>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="refresh-btn">Refresh Status</button>
                <button id="clear-logs-btn">Clear Console Logs</button>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="header">
                <h1>Settings</h1>
                <p>Configure LuxSpy</p>
                <div class="back-icon" id="back-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                    </svg>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>Server Configuration</h2>
                <div class="setting-item">
                    <label for="server-address">Go Server Address:</label>
                    <input type="text" id="server-address" placeholder="http://localhost:8080" />
                    <p class="setting-description">The address of your LuxSpy Go server</p>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>Focus Control</h2>
                <div class="setting-item">
                    <label for="focus-mode-select">Focus Mode:</label>
                    <select id="focus-mode-select">
                        <option value="auto">Auto (Logged-in Player)</option>
                        <option value="manual">Manual Selection</option>
                        <option value="none">No Focus</option>
                    </select>
                    <p class="setting-description">How to determine which player to focus on</p>
                </div>
                <div class="setting-item" id="player-selection" style="display: none;">
                    <label for="player-select">Focus on Player:</label>
                    <select id="player-select">
                        <option value="">Select Player</option>
                    </select>
                    <p class="setting-description">Select a specific player to focus on</p>
                </div>
            </div>
            
            <div class="actions-section">
                <button id="save-settings-btn">Save Settings</button>
                <button id="test-connection-btn">Test Connection</button>
            </div>
        </div>
        
        <script src="popup.js" type="module"></script>
    </body>
</html>
